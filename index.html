<body class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-6xl mx-auto">
    <!-- Header -->
    <header class="flex items-center justify-between mb-6">
      <div>
        <h1 class="text-3xl font-bold">VoltNexis <span class="text-indigo-600">Themess</span></h1>
        <p class="text-sm text-gray-500">VN Themes — download browser themes (no auth)</p>
      </div>
      <div class="space-x-2">
        <a href="https://www.youtube.com/" target="_blank" class="inline-block px-4 py-2 bg-indigo-600 text-white rounded shadow-sm">Tutorial (YouTube)</a>
        <a href="assets/guides/theme_guide.pdf" download class="inline-block px-4 py-2 bg-gray-800 text-white rounded shadow-sm">Download PDF Guide</a>
      </div>
    </header>

    <!-- Search & Filters -->
    <section class="bg-white p-4 rounded-lg shadow-sm mb-6">
      <div class="flex flex-col md:flex-row gap-3">
        <input id="search" placeholder="Search themes by title or category..." class="flex-1 p-3 border rounded focus:outline-none focus:ring" />

        <select id="browserFilter" class="p-3 border rounded"></select>
        <select id="categoryFilter" class="p-3 border rounded"></select>

        <button id="reset" class="p-3 bg-gray-100 rounded">Reset</button>
      </div>
    </section>

    <!-- Theme Grid -->
    <main>
      <div id="themeGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      <div id="categoryMatches" class="mt-10"></div>
      <div id="noResults" class="mt-8 text-center text-gray-500 hidden">No themes match your search / filters.</div>
    </main>

    <!-- Footer -->
    <footer class="mt-10 text-center text-sm text-gray-500">
      <div>VoltNexis Themess — VN Themes</div>
      <div class="mt-2">Made with ❤️ — place your assets in <code>assets/</code> folder as described.</div>
    </footer>
  </div>

  <script>
    const themes = [
      {id: "vn-chrome-darknet", title: "DarkNet — Computer", browser: "chrome", category: "computer", img: "assets/img/darknet.png", file: "assets/chrome/darknet.zip", description: "Sleek dark computer theme with neon accents."},
      {id: "vn-firefox-ocean", title: "Ocean Waves — Browser", browser: "firefox", category: "nature", img: "assets/img/ocean.png", file: "assets/firefox/ocean.xpi", description: "Blue ocean background with soft gradient toolbar."},
      {id: "vn-edge-retro", title: "Retro Machine — Computer", browser: "edge", category: "retro", img: "assets/img/retro.png", file: "assets/edge/retro.zip", description: "Vintage computer-look theme with texture."},
      {id: "vn-chrome-minimal", title: "Minimal UI — Productivity", browser: "chrome", category: "productivity", img: "assets/img/minimal.png", file: "assets/chrome/minimal.zip", description: "Minimal color palette to keep your focus."}
    ];

    const browserFilter = document.getElementById('browserFilter');
    const categoryFilter = document.getElementById('categoryFilter');
    const searchInput = document.getElementById('search');
    const resetBtn = document.getElementById('reset');
    const themeGrid = document.getElementById('themeGrid');
    const categoryMatches = document.getElementById('categoryMatches');
    const noResults = document.getElementById('noResults');

    const browsers = ["all", ...new Set(themes.map(t => t.browser))];
    const categories = ["all", ...new Set(themes.map(t => t.category))];

    function populateFilters() {
      browserFilter.innerHTML = browsers.map(b => `<option value="${b}">${b === "all" ? "All browsers" : b.charAt(0).toUpperCase() + b.slice(1)}</option>`).join('');
      categoryFilter.innerHTML = categories.map(c => `<option value="${c}">${c === "all" ? "All categories" : c.charAt(0).toUpperCase() + c.slice(1)}</option>`).join('');
    }

    function highlight(text, query) {
      if (!query.trim()) return text;
      const regex = new RegExp(`(${query.split(/\s+/).join('|')})`, 'gi');
      return text.replace(regex, '<mark>$1</mark>');
    }

    function renderThemes() {
      const q = searchInput.value.trim().toLowerCase();
      const bFilter = browserFilter.value;
      const cFilter = categoryFilter.value;

      const filtered = themes.filter(t => {
        if (bFilter !== 'all' && t.browser !== bFilter) return false;
        if (cFilter !== 'all' && t.category !== cFilter) return false;
        if (!q) return true;
        return q.split(/\s+/).every(word => t.title.toLowerCase().includes(word) || t.category.toLowerCase().includes(word));
      });

      themeGrid.innerHTML = filtered.map(t => `
        <article class="bg-white rounded-lg shadow hover:shadow-md overflow-hidden">
          <div class="relative h-44">
            <img src="${t.img}" alt="${t.title}" class="object-cover w-full h-full" />
            <div class="absolute top-2 left-2 bg-black bg-opacity-50 text-white text-xs px-2 py-1 rounded">${t.browser.toUpperCase()}</div>
          </div>
          <div class="p-4">
            <h3 class="text-lg font-semibold mb-1">${highlight(t.title, q)}</h3>
            <p class="text-sm text-gray-600 mb-3">${t.description}</p>
            <div class="flex items-center justify-between">
              <div class="space-x-2">
                <a href="${t.file}" download class="inline-block px-3 py-2 bg-green-600 text-white rounded">Download</a>
                <a href="${t.file}" target="_blank" class="inline-block px-3 py-2 bg-blue-600 text-white rounded">Open</a>
              </div>
              <div class="text-right">
                <div class="text-xs text-gray-500">Category</div>
                <div class="text-sm font-medium">${highlight(t.category, q)}</div>
              </div>
            </div>
          </div>
        </article>`).join('');

      // Show matching categories separately
      if (q) {
        const matchingCategories = categories.filter(c => c !== 'all' && c.toLowerCase().includes(q));
        if (matchingCategories.length > 0) {
          categoryMatches.innerHTML = `
            <div class="mt-6">
              <h2 class="hidden text-xl font-bold mb-3">Matching Categories</h2>
              <ul class="hidden list-disc list-inside space-y-1">
                ${matchingCategories.map(c => `<li>${highlight(c, q)}</li>`).join('')}
              </ul>
            </div>`;
        } else {
          categoryMatches.innerHTML = '';
        }
      } else {
        categoryMatches.innerHTML = '';
      }

      noResults.classList.toggle('hidden', filtered.length > 0);
    }

    searchInput.addEventListener('input', renderThemes);
    browserFilter.addEventListener('change', renderThemes);
    categoryFilter.addEventListener('change', renderThemes);
    resetBtn.addEventListener('click', () => {
      searchInput.value = "";
      browserFilter.value = "all";
      categoryFilter.value = "all";
      renderThemes();
    });

    populateFilters();
    renderThemes();
  </script>
</body>
